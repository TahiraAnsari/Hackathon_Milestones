<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="mobile">Mobile no:</label>
            <input type="number" id="mobile" placeholder="Enetr your Mobile no:">
            
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your Address">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea  id="education" rows="4" placeholder="Enter your Education"></textarea>

        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea  id="experience" rows="4" placeholder="Enter your Experience"></textarea>

        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills</label>
            <textarea  id="skill" rows="4" placeholder="Enter your Skills"></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br><br><br>
    <div id="resume-display">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
