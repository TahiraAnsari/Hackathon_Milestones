<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">UserName:</label>
            <input type="text" id="username" placeholder="Enter your username">


            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="mobile">Mobile no:</label>
            <input type="number" id="mobile" placeholder="Enetr your Mobile no:">
            
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your Address">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea  id="education" rows="4" placeholder="Enter your Education"></textarea>

        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea  id="experience" rows="4" placeholder="Enter tour Experience"></textarea>

        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills</label>
            <textarea  id="skill" rows="4" placeholder="Enter tour Skills"></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br><br><br>
    <!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true">
        
    </div>
    <br>
 <!-- Section for the shareable link and download the pdf -->
   <div id="shareable-link-container"style="display: none;">
    <h1>Shareable Link</h1>
    <p>here is your unique link to view or edite your resume</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as PDF</b></button>
</div>


    <script src="script.js"></script>
</body>
</html>
